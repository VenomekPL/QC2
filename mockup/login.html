<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QCrypto</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <style>
    /* Auth Page Styles */
    .auth-page {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-container {
      margin: auto;
      width: 100%;
      max-width: 450px;
      padding: var(--space-6);
    }

    .auth-card {
      background-color: var(--bg-primary);
      border-radius: var(--radius-xl);
      padding: var(--space-10);
      box-shadow: var(--shadow-xl);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .auth-logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-primary);
    }

    .auth-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-semibold);
      text-align: center;
      margin-bottom: var(--space-2);
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-footer {
      margin-top: var(--space-6);
      text-align: center;
    }

    .form-footer-text {
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    .form-footer-link {
      color: var(--color-primary);
      font-weight: var(--font-medium);
      margin-left: var(--space-1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      font-size: var(--text-sm);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--text-secondary);
      cursor: pointer;
    }

    .forgot-password {
      color: var(--color-primary);
      font-weight: var(--font-medium);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: var(--space-6) 0;
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-light);
    }

    .divider span {
      padding: 0 var(--space-3);
    }

    .social-login {
      display: flex;
      gap: var(--space-3);
    }

    .btn-social {
      flex: 1;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
    }

    .btn-social:hover {
      background-color: var(--bg-hover);
    }

    .back-link {
      text-align: center;
      margin-top: var(--space-6);
    }

    .back-link a {
      color: var(--text-inverse);
      font-weight: var(--font-medium);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <div class="auth-logo-text">QCrypto</div>
        </div>

        <!-- Title -->
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password" onclick="alert('Password reset link sent to your email!'); return false;">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="btn btn-social">
            <span>Google</span>
          </button>
          <button class="btn btn-social">
            <span>Microsoft</span>
          </button>
        </div>

        <!-- Footer -->
        <div class="form-footer">
          <span class="form-footer-text">Don't have an account?</span>
          <a href="register.html" class="form-footer-link">Sign up</a>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
