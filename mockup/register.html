<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - QCrypto</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <style>
    /* Auth Page Styles */
    .auth-page {
      min-height: 100vh;
      display: flex;
      background-color: var(--bg-body);
      background-image: radial-gradient(circle at 50% 0%, rgba(67, 24, 255, 0.05) 0%, rgba(255, 255, 255, 0) 50%);
    }

    .auth-container {
      margin: auto;
      width: 100%;
      max-width: 500px;
      padding: var(--space-6);
    }

    .auth-card {
      background-color: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: var(--space-10);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .auth-logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--brand-primary);
    }

    .auth-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      text-align: center;
      margin-bottom: var(--space-2);
      color: var(--text-primary);
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }
    
    .form-group label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: var(--font-medium);
      color: var(--text-primary);
      font-size: var(--text-sm);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background-color: var(--bg-input);
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: var(--text-sm);
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(67, 24, 255, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }

    .form-footer {
      margin-top: var(--space-6);
      text-align: center;
    }

    .form-footer-text {
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    .form-footer-link {
      color: var(--color-primary);
      font-weight: var(--font-medium);
      margin-left: var(--space-1);
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: var(--space-2);
      color: var(--text-secondary);
      font-size: var(--text-sm);
      cursor: pointer;
      margin-bottom: var(--space-6);
    }

    .checkbox-label input {
      margin-top: 2px;
    }

    .checkbox-label a {
      color: var(--color-primary);
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: var(--space-6);
    }

    .back-link a {
      color: var(--text-secondary);
      font-weight: var(--font-medium);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .back-link a:hover {
      color: var(--color-primary);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: var(--space-6) 0;
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-light);
    }

    .divider span {
      padding: 0 var(--space-3);
    }

    .social-login {
      display: flex;
      gap: var(--space-3);
    }

    .btn-social {
      flex: 1;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
    }

    .btn-social:hover {
      background-color: var(--bg-hover);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <div class="auth-logo-text">QCrypto</div>
        </div>

        <!-- Title -->
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Get started with QCrypto platform</p>

        <!-- Registration Form -->
        <form onsubmit="handleRegister(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
          </div>

          <label class="checkbox-label">
            <input type="checkbox" name="terms" required>
            <span>I agree to the <a href="#" onclick="alert('Terms of Service'); return false;">Terms of Service</a> and <a href="#" onclick="alert('Privacy Policy'); return false;">Privacy Policy</a></span>
          </label>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or sign up with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="btn btn-social">
            <span>Google</span>
          </button>
          <button class="btn btn-social">
            <span>Microsoft</span>
          </button>
        </div>

        <!-- Footer -->
        <div class="form-footer">
          <span class="form-footer-text">Already have an account?</span>
          <a href="login.html" class="form-footer-link">Sign in</a>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
